<div id="addModal" class="modal fade bs-example-modal-lg" tabindex="-1"
     role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">添加企业</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">
                <form action="javascript:void(0);" data-parsley-validate class="form-horizontal form-label-left">
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">企业名称</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="nameForAdd" name="companyName" class="form-control ">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">公司地址</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="addressForAdd" name="address" class="form-control " value="111">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">公司描述</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="descriptionForAdd" name="description" class="form-control ">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">信用代码</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="creditCodeForAdd" name="creditCode" class="form-control " value="0">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">公司性质</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="natureForAdd" name="nature" class="form-control ">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button id="addModalSubmit" type="button" class="btn btn-primary">提交</button>
            </div>

        </div>
    </div>
</div>
