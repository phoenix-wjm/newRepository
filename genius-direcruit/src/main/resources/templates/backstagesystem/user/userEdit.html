<div id="editModal" class="modal fade bs-example-modal-lg" tabindex="-1"
     role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">修改用户</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">
                <form action="javascript:void(0);" data-parsley-validate class="form-horizontal form-label-left">
                    <input type="hidden" id="idForEdit" name="userId" value="">
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align" >用户名</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="nameForEdit" name="userName" class="form-control ">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align" >电话</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="telForEdit" name="tel" class="form-control ">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align" >角色</label>
                        <div class="col-md-6 col-sm-6 " id="fpRole" name="roles">

                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align" >状态</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="stateForEdit" name="state" class="form-control ">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">创建时间</label>
                        <div class="col-md-6 col-sm-6">
                            <input type="text"  name="createTime" class="form-control" id="createTimeForEdit"
                                   placeholder="选择时间">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button id="editModalSubmit" type="button" class="btn btn-primary">提交</button>
            </div>

        </div>
    </div>
</div>
