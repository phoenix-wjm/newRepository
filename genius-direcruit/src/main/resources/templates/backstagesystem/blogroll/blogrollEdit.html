<div id="editModal" class="modal fade bs-example-modal-lg"
     tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Blogroll Edit</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="javascript:void(0);" data-parsley-validate class="form-horizontal form-label-left">

                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">BlogrollUrl</label>

                    </div>

                    <div class="item form-group">

                        <div class="col-md-6 col-sm-6 ">
                            <input id="blogrollLogoForEdit" name="image" type="file" multiple=true>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>

</div>
