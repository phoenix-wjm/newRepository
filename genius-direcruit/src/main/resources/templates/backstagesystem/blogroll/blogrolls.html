<script>
    var DEFAULT_PAFE_SIZE = 5;
    $(function () {
        // 初始化表格数据
        initTable(DEFAULT_PAFE_SIZE);
        initFileInput();

        // 绑定页面元素的其他事件
        $("#addModalBtn").bind("click", function() {
            initAddModal();
        });
        $("#addModalSubmit").bind("click", function() {
            addModal();
        });
        $("#editModalSubmit").bind("click", function() {
            editModal();
        });
    })

    // 初始化表格数据
    function initTable(pageSize) {
        $('#datatable').DataTable({
            'paging': true, //分页
            "serverSide": true, //开启后端分页
            "pagingType": "full_numbers", //分页样式的类型simple/simple_numbers/full/full_numbers
            "pageLength": pageSize, //定义初始的页长
            "processing": true,
            "destroy": true, //允许销毁替换，在表格重新查询时，可以自动销毁以前的data
            'lengthChange': true, //控制是否能够调整每页的条数
            'searching': true,
            'data-show-refresh': true,
            'ordering': true,
            'autoWidth': false,
            "ajax": function (data, callback, settings) {
                // 从data获取查询数据
                var columIndex = data.order[0].column;
                var direction = data.order[0].dir;
                var order = data.columns[columIndex].name;
                pageSize = data.length == undefined  ? pageSize : data.length;

                var searchBean = {};
                searchBean.currentPage = (data.start / pageSize) + 1;
                searchBean.pageSize = pageSize;
                searchBean.order = order;
                searchBean.direction = direction;
                searchBean.keyWord = data.search.value;

                $.ajax({
                    url : "/api/blogrolls",
                    type : "post",
                    contentType: "application/json",
                    data : JSON.stringify(searchBean),
                    success : function (rs) {
                        var tableData = {
                            draw :0,
                            recordsTotal: 0,
                            recordsFiltered: 0,
                            data: []
                        };
                        if (!rs) {
                            layer.alert("请求出错，请稍后重试" + rs.errmsg, {icon: 2});
                            callback(tableData);
                            return;
                        };
                        if (rs.list == null) {
                            $('#datatable tbody tr').remove();
                            $('#loading').remove();
                            callback(tableData);
                            return;
                        }
                        $('#loading').remove();
                        var rowsData = [];
                        for (var i = 0; i < rs.list.length; i++) {
                            //包装行数据
                            var rowData = new RowData(rs.list[i].blogrollId, rs.list[i].blogrollName, rs.list[i].blogrollLogo, rs.list[i].blogrollUrl);
                            // 将行数据放到数组里
                            rowsData.push(rowData);
                        }
                        tableData.data = rowsData;
                        tableData.recordsTotal = rs.total;
                        tableData.recordsFiltered = rs.total;
                        callback(tableData);
                    },
                    error : function (data) {
                        layer.alert(data.responseText, {icon: 0});
                    }
                });
            },
            "columns": [ //定义行数据字段
                {data: 'blogrollId', name: "blogroll_id", sortable: true},
                {data: 'blogrollName', name: "blogroll_name", sortable: true},
                {data: 'blogrollLogo', name:"blogroll_logo", sortable: false},
                {data: 'blogrollUrl', name:"blogroll_url", sortable: false},
                {data: 'operate', width: '80px', sortable: false}
            ]
        });
    }


    //初始化上传图片框
    function initFileInput() {
        $("[name='image']").fileinput({
            uploadUrl: "/api/image",
            enctype: 'multipart/form-data',
            previewFileType: "image",
            uploadAsync: true,
            allowedFileExtensions: ["png", "jpg", "jpeg", "ico", "bmp", "gif"],
            maxFileCount: 1,
            maxFileSize: $("[name='imageTypes']").find("option:selected").attr("maxSize"),
            minImageWidth: 5,
            minImageHeight: 5,
            maxImageWidth: $("[name='imageTypes']").find("option:selected").attr("maxWidth"),
            maxImageHeight: $("[name='imageTypes']").find("option:selected").attr("maxHeight"),
            msgFilesTooMany: "Upload file count({n} - {m})",
            showCaption: false,
            dropZoneEnabled:false,
            showBrowse: true,
            browseClass: "btn btn-primary",
            uploadClass: "btn btn-info",
            removeClass: "btn btn-danger"
        }).on('fileerror', function (event, data, msg) {
            layer.alert("Upload file failed" + msg, {icon: 0});
        }).on('fileuploaded', function (event, data) {
            if (data.response.status == 200) {
                $("[name='blogrollLogo']").val(data.response.object);
                $("[name='image']").fileinput('disable');
            } else {
                $(".fileinput-remove-button").click();
            }
            layer.alert(data.response.message, {icon: 0});
        }).on('fileclear', function (event) {
        });
    }

    //行数据结构
    function RowData(blogrollId, blogrollName,blogrollLogo,blogrollUrl) {
        this.blogrollId = blogrollId;
        this.blogrollName = blogrollName;
        this.blogrollUrl = blogrollUrl;
        this.blogrollLogo =function () {
            return "<img style='width: 50px' height='30px' src='"+blogrollLogo+"'>"
        }
        this.operate = function () {
            return "<a href='javascript:void(0);' class='btn_editcolor' " +
                "data-toggle='modal' data-target='#editModal' " +
                "onclick='initEditModal(\"" + blogrollId + "\")'>编辑</a>&nbsp;" +
                "<a href='javascript:void(0);' onclick='deleteModal(\"" + blogrollId + "\")' " +
                "class='btn_editcolor'>删除</a>";
        }
    }

    function initAddModal() {
        $("#blogrollNameForAdd").val("");
        $("#logoForAddPage").val("");
        $("#blogrollUrlForAdd").val("");
    }

    function addModal() {
        var blogroll = {};
        blogroll.blogrollName = $("#blogrollNameForAdd").val();
        blogroll.blogrollLogo = $("#logoForAddPage").val();
        blogroll.blogrollUrl = $("#blogrollUrlForAdd").val();

        $.ajax({
            url : "/api/blogroll",
            type : "post",
            contentType: "application/json",
            data : JSON.stringify(blogroll),
            success : function (rs) {
                if (rs.status == 200) {
                    $('#modalAdd').modal('hide');
                    initTable(DEFAULT_PAFE_SIZE);
                } else {
                    layer.alert(rs.message, {icon: 0});
                }
            },
            error : function (data) {
                layer.alert(data.responseText, {icon: 0});
            }
        });
    }

    function initEditModal(blogrollId) {
        $.ajax({
            url : "/api/blogroll/" + blogrollId,
            type : "get",
            //contentType: "application/json",
            //data : JSON.stringify(category),
            success : function (rs) {
                $("#blogrollIdForEdit").val(rs.blogrollId);
                $("#blogrollNameForEdit").val(rs.blogrollName);
                $("#logoForEditPage").val(rs.blogrollLogo);
                $("#blogrollUrlForEdit").val(rs.blogrollUrl);
            },
            error : function (data) {
                layer.alert(data.responseText, {icon: 0});
            }
        });
    }

    function editModal() {
        var blogroll = {};
        blogroll.blogrollId = $("#blogrollIdForEdit").val();
        blogroll.blogrollName = $("#blogrollNameForEdit").val();
        blogroll.blogrollLogo = $("#logoForEditPage").val();
        blogroll.blogrollUrl = $("#blogrollUrlForEdit").val();

        $.ajax({
            url : "/api/blogroll",
            type : "put",
            contentType: "application/json",
            data : JSON.stringify(blogroll),
            success : function (rs) {
                if (rs.status == 200) {
                    $('#editModal').modal('hide');
                    initTable(DEFAULT_PAFE_SIZE);
                } else {
                    layer.alert(rs.message, {icon: 0});
                }
            },
            error : function (data) {
                layer.alert(data.responseText, {icon: 0});
            }
        });
    }

    function deleteModal(blogrollId) {
        bootbox.confirm("Are you sure?", function(result) {
            if(result) {
                $.ajax({
                    url : "/api/blogroll/" + blogrollId,
                    type : "delete",
                    //contentType: "application/json",
                    //data : JSON.stringify(category),
                    success : function (rs) {
                        if (rs.status == 200) {
                            initTable(DEFAULT_PAFE_SIZE);
                        } else {
                            layer.alert(rs.message, {icon: 0});
                        }
                    },
                    error : function (data) {
                        layer.alert(data.responseText, {icon: 0});
                    }
                });
            }
        });
    }
</script>
