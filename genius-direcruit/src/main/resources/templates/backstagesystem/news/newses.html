<script>
    var DEFAULT_PAFE_SIZE = 5;
    $(function () {
        // 初始化表格数据
        initTable(DEFAULT_PAFE_SIZE);

        // 绑定页面元素的其他事件
        $("#addModalBtn").bind("click", function() {
            initAddModal();

        });
        $("#addModalSubmit").bind("click", function() {
            addModal();
        });
        $("#editModalSubmit").bind("click", function() {
            editModal();
        });
    })


    // 初始化表格数据
    function initTable(pageSize) {
        $('#datatable').DataTable({
            'paging': true, //分页
            "serverSide": true, //开启后端分页
            "pagingType": "full_numbers", //分页样式的类型simple/simple_numbers/full/full_numbers
            "pageLength": pageSize, //定义初始的页长
            "processing": true,
            "destroy": true, //允许销毁替换，在表格重新查询时，可以自动销毁以前的data
            'lengthChange': true, //控制是否能够调整每页的条数
            'searching': true,
            'data-show-refresh': true,
            'ordering': true,
            'autoWidth': false,
            "ajax": function (data, callback, settings) {
                // 从data获取查询数据
                var columIndex = data.order[0].column;
                var direction = data.order[0].dir;
                var order = data.columns[columIndex].name;
                pageSize = data.length == undefined  ? pageSize : data.length;

                var searchBean = {};
                searchBean.currentPage = (data.start / pageSize) + 1;
                searchBean.pageSize = pageSize;
                searchBean.order = order;
                searchBean.direction = direction;
                searchBean.keyWord = data.search.value;

                $.ajax({
                    url : "/api/newses",
                    type : "post",
                    contentType: "application/json",
                    data : JSON.stringify(searchBean),
                    success : function (rs) {
                        var tableData = {
                            draw :0,
                            recordsTotal: 0,
                            recordsFiltered: 0,
                            data: []
                        };
                        if (!rs) {
                            layer.alert("请求出错，请稍后重试" + rs.errmsg, {icon: 2});
                            callback(tableData);
                            return;
                        };
                        if (rs.list == null) {
                            $('#datatable tbody tr').remove();
                            $('#loading').remove();
                            callback(tableData);
                            return;
                        }
                        $('#loading').remove();
                        var rowsData = [];
                        for (var i = 0; i < rs.list.length; i++) {
                            //包装行数据
                            var rowData = new RowData(rs.list[i].newId, rs.list[i].title, rs.list[i].content, rs.list[i].createTime);
                            // 将行数据放到数组里
                            rowsData.push(rowData);
                        }
                        tableData.data = rowsData;
                        tableData.recordsTotal = rs.total;
                        tableData.recordsFiltered = rs.total;
                        callback(tableData);
                    },
                    error : function (data) {
                        layer.alert(data.responseText, {icon: 0});
                    }
                });
            },
            "columns": [ //定义行数据字段
                {data: 'newId', name: "new_id", sortable: true},
                {data: 'title', name: "title", sortable: true},
                {data: 'content', name:"content", sortable: false},
                {data: 'createTime', name:"create_time", sortable: true},
                {data: 'operate', width: '80px', sortable: false}
            ]
        });
    }

    //行数据结构
    function RowData(newId, title,content,createTime) {
        this.newId = newId;
        this.title = title;
        this.content = content;
        this.createTime = createTime;
        this.operate = function () {
            return "<a href='javascript:void(0);' class='btn_editcolor' " +
                "data-toggle='modal' data-target='#editModal' " +
                "onclick='initEditModal(\"" + newId + "\")'>编辑</a>&nbsp;" +
                "<a href='javascript:void(0);' onclick='deleteModal(\"" + newId + "\")' " +
                "class='btn_editcolor'>删除</a>";
        }
    }

    function initAddModal() {
        $("#titleForAdd").val("");
        $("#contentForAdd").val("");
    }

    function addModal() {
        var news = {};
        news.title = $("#titleForAdd").val();
        news.content = $("#contentForAdd").val();

        $.ajax({
            url : "/api/news",
            type : "post",
            contentType: "application/json",
            data : JSON.stringify(news),
            success : function (rs) {
                if (rs.status == 200) {
                    $('#modalAdd').modal('hide');
                    initTable(DEFAULT_PAFE_SIZE);
                } else {
                    layer.alert(rs.message, {icon: 0});
                }
            },
            error : function (data) {
                layer.alert(data.responseText, {icon: 0});
            }
        });
    }

    function initEditModal(newId) {
        $.ajax({
            url : "/api/news/" + newId,
            type : "get",
            //contentType: "application/json",
            //data : JSON.stringify(category),
            success : function (rs) {
                $("#newIdForEdit").val(rs.newId);
                $("#titleForEdit").val(rs.title);
                $("#contentForEdit").val(rs.content);
                $("#createTimeForEdit").val(rs.createTime);
            },
            error : function (data) {
                layer.alert(data.responseText, {icon: 0});
            }
        });
    }

    function editModal() {
        var news = {};
        news.newId = $("#newIdForEdit").val();
        news.title = $("#titleForEdit").val();
        news.content = $("#contentForEdit").val();
        news.createTime = $("#createTimeForEdit").val();

        $.ajax({
            url : "/api/news",
            type : "put",
            contentType: "application/json",
            data : JSON.stringify(news),
            success : function (rs) {
                if (rs.status == 200) {
                    $('#editModal').modal('hide');
                    initTable(DEFAULT_PAFE_SIZE);
                } else {
                    layer.alert(rs.message, {icon: 0});
                }
            },
            error : function (data) {
                layer.alert(data.responseText, {icon: 0});
            }
        });
    }

    function deleteModal(newId) {
        bootbox.confirm("Are you sure?", function(result) {
            if(result) {
                $.ajax({
                    url : "/api/news/" + newId,
                    type : "delete",
                    //contentType: "application/json",
                    //data : JSON.stringify(category),
                    success : function (rs) {
                        if (rs.status == 200) {
                            initTable(DEFAULT_PAFE_SIZE);
                        } else {
                            layer.alert(rs.message, {icon: 0});
                        }
                    },
                    error : function (data) {
                        layer.alert(data.responseText, {icon: 0});
                    }
                });
            }
        });
    }
</script>
