<div id="addModal" class="modal fade bs-example-modal-lg" tabindex="-1"
     role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">添加职位</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="javascript:void(0);" data-parsley-validate class="form-horizontal form-label-left">
                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">职位名称</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="nameForAdd" name="jobName" class="form-control ">
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">viewCount</label>
                        <div class="col-md-6 col-sm-6 ">
                            <input type="text" id="viewCountForAdd" name="numbers" class="form-control ">
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">jobCategory</label>
                        <div class="col-md-6 col-sm-6">
                            <select id="jobCategoryName" name="description" class="form-control ">
                                <option value="1">人力行政</option>
                                <option value="2">销售</option>
                                <option value="3">电子/通信/制造</option>
                                <option value="4">旅游/酒店</option>
                                <option value="5">互联网运营</option>
                                <option value="6">设计</option>
                                <option value="7">互联网产品</option>
                                <option value="8">房地产/建筑</option>
                                <option value="9">教育机构</option>
                                <option value="10">财务金融</option>
                                <option value="11">生物/医疗</option>
                                <option value="12">市场/传媒</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button id="addModalSubmit" type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>
