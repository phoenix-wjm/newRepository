</head>
<body>
<div id="wrap" class="sign-resume-wrapper page-sign">

    <div class="sign-wrap sign-wrap-v2">
        <div class="sign-form upload-resume">
            <div class="sign-slide-box">
                <a class="logo" href="/" ka="header-logo">
                    <img src="/static/backstage/images/flag/backstage_logo.png">
                    <div>
                        <p>找工作</p >
                        <p>我要跟老板谈</p >
                    </div>
                </a>
                <ul>
                    <li>
                        <i class="icon"></i>
                        <span>沟通</span>
                        <span>在线职位及时沟通</span>
                    </li>
                    <li>
                        <i class="icon"></i>
                        <span>任性选</span>
                        <span>各大行业职位任你选</span>
                    </li>
                </ul>
            </div>
            <div class="sign-content">
                <div class="inner-box">
                    <h4>请上传您的简历</h4>
                    <div class="sub-title">PDF格式简历文件<br/><span class="red">文件大小不超过&nbsp;8&nbsp;M</span></div>
                    <a href="javascript:;" class="btn upload-resume-wrap" ka="nlp_resume_upload_choose">
                        <!--multiple是html的新特性可实现多文件传输-->
                        简历上传<input type="file" id="file" name="file" accept="application/pdf">
                    </a>
                    <a href="javascript:;" class="btn upload-resume-wrap" ka="nlp_resume_upload_choose">
                        提交<input type="button" id="button" onclick="ajaxFileUpload();">
                    </a>
                    <a href="#" class="btn btn-outline complete-online">
                        没有附件简历&nbsp;<span class="text-blue">在线填写</span></a>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    <!--上传文件-->
    function ajaxFileUpload()
    {
        var file=$("#file")[0].files[0];
        var formData=new FormData();//FormData 接口提供了一种表示表单数据的键值对的构造方式
        formData.append("file",file);
        $.ajax({
                url:'/frontjobs/upload',//用于文件上传的服务器端请求地址
                type:'post',
                data:formData,
                secureuri:false,//一般设置为false
                fileElementId:'file',//文件上传空间的id属性  <input type="file" id="file" name="file" />
                dataType: 'json',//返回值类型 一般设置为json，返回文本用text
                processData:false,//很重要，告诉jq不要对data数据进行处理
                contentType:false,//很重要，指定为false才能形成正确的content-type
                success: function (data)  //服务器成功响应处理函数  message
                {
                    console.log(data);
                    if (data.status==200){
                        alert(data.object+"上传成功")
                    }else{
                        alert("上传失败")
                    }
                },
                error: function (data, status, e)//服务器响应失败处理函数
                {
                    alert(e);
                }
            }
        )
    }
</script>
<input type="hidden" id="page_key_name" value="cpc_resume_choose" />
