<script>

    <!--上传文件-->
    function ajaxFileUpload()
    {
        var file=$("#file")[0].files[0];
        var formData=new FormData();//FormData 接口提供了一种表示表单数据的键值对的构造方式
        formData.append("file",file);
        $.ajax({
                url:'/frontdesk/uploadPicture',//用于文件上传的服务器端请求地址
                type:'post',
                data:formData,
                secureuri:false,//一般设置为false
                fileElementId:'file',//文件上传空间的id属性  <input type="file" id="file" name="file" />
                dataType: 'json',//返回值类型 一般设置为json，返回文本用text
                processData:false,//很重要，告诉jq不要对data数据进行处理
                contentType:false,//很重要，指定为false才能形成正确的content-type
                success: function (data)  //服务器成功响应处理函数  message
                {
                    console.log(data);
                    if (data.status==200){
                        alert(data.object+"上传成功")
                        $("#demo1").attr("src", data.object);
                        $("#photo").val(data.object);
                    }else{
                        alert("上传失败")
                    }
                },
                error: function (data, status, e)//服务器响应失败处理函数
                {
                    alert(e);
                }
            }
        )
    }
</script>


<script>

   $(function(){
      $("#registerTwo").bind("click",function () {
         checkform();
      });
   })

   /*判断姓名、性别是否为空*/
   function checkform() {
       var pattern = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
      if (document.getElementById('jobHunterName').value.length==0){
         alert('姓名不能为空');
         document.getElementById('jobHunterName').focus();
         return false;
      }
       if (!pattern.test($("#email").val())) {
           alert('邮箱格式不正确');
           return false;
       }else {
           registerSubmitTwo()
       }

   }



   //提交求职者信息
   function registerSubmitTwo() {
      var jobHunter ={};
       jobHunter.jobHunterName = $("#jobHunterName").val();
       jobHunter.sex = $("[name=userGender]:checked").val();
       jobHunter.birth = $("#birth").val();
       jobHunter.photo = $("#photo").val();
       jobHunter.educate = $("#educate").val();
       jobHunter.email = $("#email").val();
       jobHunter.address = $("#address").val();

      $.ajax({
         url:"/frontdesk/SubmissionTwo",
         type:"post",
         contentType:"application/json",
         data:JSON.stringify(jobHunter),
         dataType:"json",
         success:function (data) {
            console.log("==========>>>"+data)

            alert(data.info);
            if (data.info=="注册邮箱已被使用，请重新输入"){

               location.href="/frontdesk/SubmissionPageTwo";

            }else {

               if (data.info=="注册成功"){

                  location.href="/frontdesk/GoIndex";

               }
            }

         }
      })
   }
</script>
